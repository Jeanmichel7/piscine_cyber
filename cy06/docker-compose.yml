version: "3"
services:
  client:
    container_name: client
    build: client/
    networks:
      - network
    restart: always

  server:
    container_name: server
    build: server/
    networks:
      - network
    ports:
      - "20:20"
      - "21:21"
    restart: always

  attacker:
    container_name: attacker
    build: attacker/
    networks:
      - network
    volumes:
      - /home/jrasser/piscine_cyber/cy06/attacker/inquisitor.cpp:/home/inquisitor.cpp
    restart: always

networks:
  network:
    driver: bridge
